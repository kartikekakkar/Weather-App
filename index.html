<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
    <h1 class="heding">Welcome to Forecast Weather App</h1>
    <h2 class="heding">Check the weather before you leave</h2>
    <div class="area">
    <input type="Search" id="mycity" placeholder="Enter city" autocomplete="off" class="inn">
        <button id="bring" class="btn">Search</button>
    </div>
   <div class="main" id="all">

    <h1> Location <br>---</h1>
    
    <h3 class="temp">Temp.  ______  <span>&#176 C</span><h3>
   <h3>Description :</h3>

   <script>
       document.getElementById("bring").onclick =() =>{ 
    let city= document.getElementById("mycity").value;
      fetch(`http://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=f6c88832be59eead36945713ac64657e`)
      .then(data=>{
          return data.json()
      }).then(data2=>{
         //  console.log(data2.name)
           console.log(data2.main.temp)
            console.log(data2.weather[0].description)
           document.getElementById("all").innerHTML=`
            <h1>Location :<br> ${data2.name}</h1>
            <h3>Temperature : ${data2.main.temp}  <span>&#176 C</span> </h3>
            <h3>Desccription :<br> ${data2.weather[0].description}</h3>
         `
          })
       }
   </script>
</body>
</html>
